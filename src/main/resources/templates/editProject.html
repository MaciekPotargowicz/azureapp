<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Edit Project </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/projects/all}"> Back to All Projects </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/projects/save}"
                  th:object="${formFoundedProject}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Name</th>
                            <th> Client Name</th>
                            <th> Country</th>
                            <th> Status</th>
                            <th> Start Date</th>
                            <th> End Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <p>
                        <h2>Edit Project Values</h2></p>
                        <td><input th:placeholder="Name" th:field="*{name}" required/></td>
                        <td><input th:placeholder="ClientName" th:field="*{clientName}" required/></td>
                        <td><input th:placeholder="Country" th:field="*{country}" required/></td>
                        <td><input th:placeholder="Status" th:field="*{status}" required/></td>
                        <td><input type="date" th:field="*{{startDate}}" required/></td>
                        <td><input type="date" th:field="*{{endDate}}" required/></td>
                        <td><input hidden th:field="*{id}"/></td>
                        </tbody>
                    </table>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Name</th>
                            <th> Surname</th>
                            <th> Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <p>
                        <h2>Edit Project Members</h2></p>
                        <tr th:each="member, itemStat : ${formFoundedProject.memberList}">
                            <td>
                                <input th:placeholder="Name + ' ' + ${itemStat.count}"
                                       th:name="|memberList[${itemStat.index}].name|" th:value="${member.getName()}"
                                       required/>
                            </td>
                            <td>
                                <input th:placeholder="Surname + ' ' + ${itemStat.count}"
                                       th:name="|memberList[${itemStat.index}].surname|"
                                       th:value="${member.getSurname()}" required/>
                            </td>
                            <td>
                                <input th:placeholder="Role + ' ' + ${itemStat.count}"
                                       th:name="|memberList[${itemStat.index}].role|" th:value="${member.getRole()}"
                                       required/>
                            </td>
                            <td>
                                <input hidden th:name="|memberList[${itemStat.index}].id|"
                                       th:value="${member.getId()}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
